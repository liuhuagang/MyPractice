<script type="text/javascript">
	jQuery(function($) {
		initTableData(DEFAULT_CURRENT_PAGE, DEFAULT_PAGE_SIZE);
	});

	function initTableData(currentPage, pageSize) {
		var myTable = $('#rolesTable').DataTable(
				{
					'paging' : true, //分页
					"serverSide" : true, //开启后端分页
					"pagingType" : "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
					"pageLength" : pageSize, //定义初始的页长
					"processing" : true,
					"destroy" : true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
					"iDisplayLength" : DEFAULT_PAGE_SIZE,
					'lengthChange' : true, //控制是否能够调整每页的条数
					'searching' : true,
					'data-show-refresh' : true,
					'ordering' : true,
					'autoWidth' : false,
					"ajax" : function(data, callback, settings) {
						// 从data获取查询数据
						var columIndex = data.order[0].column;
						var sort = data.order[0].dir;
						var orderBy = data.columns[columIndex].name;
						pageSize = data.length == undefined ? pageSize
								: data.length;

						var searchVo = {};
						searchVo.currentPage = (data.start / pageSize) + 1;
						searchVo.pageSize = pageSize;
						searchVo.orderBy = orderBy;
						searchVo.sort = sort;
						searchVo.keyWord = data.search.value;

						$.ajax({
							url : "/api/roles",
							type : "post",
							contentType : "application/json",
							data : JSON.stringify(searchVo),
							success : function(rs) {
								var fData = {
									draw : 0,
									recordsTotal : 0,
									recordsFiltered : 0,
									data : []
								};
								if (!rs) {
									layer.alert("请求出错，请稍后重试" + rs.errmsg, {
										icon : 2
									});
									callback(fData);
									return;
								}
								;
								if (rs.list == null) {
									$('#rolesTable tbody tr').remove();
									$('#loading').remove();
									callback(fData);
									return;
								}
								$('#loading').remove();
								var gearDatas = [];
								for (var i = 0; i < rs.list.length; i++) {
									var rowData = new TData(rs.list[i].roleId,
											rs.list[i].roleName)
									gearDatas.push(rowData);
								}
								fData.data = gearDatas;
								fData.recordsTotal = rs.total;
								fData.recordsFiltered = rs.total;
								callback(fData);
							},
							error : function(data) {
								layer.alert(data.responseText, {
									icon : 0
								});
							}
						});
					},
					"columns" : [ //定义行数据字段
					{
						data : 'roleId',
						name : "role_id",
						sortable : true
					}, {
						data : 'roleName',
						name : "role_name",
						sortable : true
					}, {
						data : 'operate',
						width : '120px',
						sortable : false
					} ]
				});
	}

	//行数据结构
	function TData(roleId, roleName) {
		this.roleId = roleId;
		this.roleName = roleName;

		this.operate = function() {
			return "<a href='#' class='btn_editcolor' data-toggle='modal' "
					+ "data-target='#roleEditModal' onclick='initEditModal(\""
					+ roleId + "\")'>编辑</a>&nbsp;"
					+ "<a href='javascript:void(0);' onclick='deleteRole(\""
					+ roleId + "\")' class='btn_editcolor'>删除</a>";
		}
	}

	function initAddModal() {
		$("#roleNameForAddPage").val("");

	}

	function addRole() {
		var role = {};
		role.roleName = $("#roleNameForAddPage").val();

		$.ajax({
			url : "/api/role",
			type : "post",
			contentType : "application/json",
			data : JSON.stringify(role),
			success : function(rs) {
				if (rs.status == 200) {
					initTableData(DEFAULT_CURRENT_PAGE, DEFAULT_PAGE_SIZE);
				} else {
					layer.alert(rs.message, {
						icon : 2
					});
				}
			},
			error : function(data) {
				layer.alert(data.responseText, {
					icon : 0
				});
			}
		});
	}

	function initEditModal(roleId) {
		$.ajax({
			url : "/api/role/" + roleId,
			type : "get",
			contentType : "application/json",
			success : function(rs) {
				$("#roleIdForEditPage").val(rs.roleId);
				$("#roleNameForEditPage").val(rs.roleName);
			},
			error : function(data) {
				layer.alert(data.responseText, {
					icon : 0
				});
			}
		});
	}

	function editRole() {
		var role = {};
		role.roleId = $("#roleIdForEditPage").val();
		role.roleName = $("#roleNameForEditPage").val();

		$.ajax({
			url : "/api/role",
			type : "put",
			contentType : "application/json",
			data : JSON.stringify(role),
			success : function(rs) {
				if (rs.status == 200) {
					initTableData(DEFAULT_CURRENT_PAGE, DEFAULT_PAGE_SIZE);
				} else {
					layer.alert(rs.message, {
						icon : 2
					});
				}
			},
			error : function(data) {
				layer.alert(data.responseText, {
					icon : 0
				});
			}
		});
	}

	function deleteRole(roleId) {
		bootbox.confirm("Are you sure?", function(result) {
			if (result) {
				$.ajax({
					url : "/api/role/" + roleId,
					type : "delete",
					contentType : "application/json",
					success : function(rs) {
						if (rs.status == 200) {
							layer.alert("Delete success", {
								icon : 1
							});
							initTableData(DEFAULT_CURRENT_PAGE,
									DEFAULT_PAGE_SIZE);
						} else {
							layer.alert(rs.message, {
								icon : 2
							});
						}
					},
					error : function(data) {
						layer.alert(data.responseText, {
							icon : 0
						});
					}
				});
			}
		});
	}
</script>
