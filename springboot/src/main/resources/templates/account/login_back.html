<script th:src="${'/js/classesScheduleLogin.js'}" type="text/javascript"></script>
<section class="material-half-bg">
	<div class="cover"></div>
</section>
<section class="login-content">
	<div class="logo">
		<h1>Class Schedule System</h1>
	</div>
	<div class="login-box" style="min-height: 410px;">
		<form class="login-form" action="index.html">
			<h3 class="login-head">
				<i class="fa fa-lg fa-fw fa-user"></i>SIGN IN
			</h3>
			<div class="form-group">
				<!-- <label class="control-label">USERNAME</label> -->
				<input class="form-control" type="text" placeholder="UserName" autofocus>
			</div>
			<div class="form-group">
				<!-- <label class="control-label">PASSWORD</label> -->
				<input class="form-control" type="password" placeholder="Password">
			</div>
			<div class="form-group">
				<div class="utility">
					<input class="form-control" type="text" value="" placeholder="Input code"
						style="width:60%;">
					<canvas id="canvas" width="90" height="36" style="float:right;"></canvas>
				</div>
			</div>
			<div class="form-group">
				<div class="utility">
					<div class="animated-checkbox">
						<label>
							<input type="checkbox"><span class="label-text">Stay Signed in</span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group btn-container">
				<button class="btn btn-primary btn-block">
					<i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN
				</button>
			</div>
			<div class="form-group mt-3">
				<p class="semibold-text mb-2">
					<a href="#" data-toggle="flip">Forgot Password ?</a>
					<a href="#" style="float: right;">I want to register</a>
				</p>
			</div>
		</form>
		<form class="forget-form" action="index.html">
			<h3 class="login-head">
				<i class="fa fa-lg fa-fw fa-lock"></i>Forgot Password ?
			</h3>
			<div class="form-group">
				<label class="control-label">EMAIL</label>
				<input class="form-control" type="text" placeholder="Email">
			</div>
			<div class="form-group btn-container">
				<button class="btn btn-primary btn-block">
					<i class="fa fa-unlock fa-lg fa-fw"></i>RESET
				</button>
			</div>
			<div class="form-group mt-3">
				<p class="semibold-text mb-0">
					<a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a>
				</p>
			</div>
		</form>
	</div>
</section>
<script type="text/javascript">
	// Login Page Flipbox control
	$('.login-content [data-toggle="flip"]').click(function() {
		$('.login-box').toggleClass('flipped');
		return false;
	});
</script>
