<div id="resourceAddModal" class="modal fade" tabindex="-1" th:fragment="resourceAdd">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="collegeAddLabel" style="font-size: 18px; font-weight: 500;">Resource Add</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
						<label class="control-label col-md-3">Resource Uri</label>
						<div class="col-md-8">
							<input id="resourceUriForAddPage" class="form-control" type="text" placeholder="Enter full name">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3">Resource Name</label>
						<div class="col-md-8">
							<input id="resourceNameForAddPage" class="form-control" type="text" placeholder="Enter full name">
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3">Permission</label>
						<div class="col-md-8">
							<input id="permissionForAddPage" class="form-control" type="text" placeholder="Enter full name">
						</div>
						<div class="form-group row">
							<label class="control-label col-md-3">Roles</label>
							<div class="col-md-8" id="rolesForResourceAdd"></div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-secondary" href="#" data-dismiss="modal"> <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel
				</a>
				<button name="collegeAddBtn" data-dismiss="modal" class="btn btn-primary" type="button" onclick="addResource();">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>Submit
				</button>
			</div>
		</div>
	</div>
	<!-- /.modal-dialog -->
</div>
