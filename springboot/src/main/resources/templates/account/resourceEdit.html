<div id="resourceEditModal" class="modal fade" tabindex="-1" th:fragment="resourceEdit">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="collegeEditLabel" style="font-size: 18px; font-weight: 500;">Resource Edit</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group row">
						<label class="control-label col-md-3">Resource Id</label>
						<div class="col-md-8">
							<input id="resourceIdForEditPage" class="form-control" type="text" placeholder="Enter full name" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label class="control-label col-md-3">Resource Uri</label>
						<div class="col-md-8">
							<input id="resourceUriForEditPage" class="form-control" type="text" placeholder="Enter full name">
						</div>
					</div>


					<div class="form-group row">
						<label class="control-label col-md-3">Resource Name</label>
						<div class="col-md-8">
							<input id="resourceNameForEditPage"  class="form-control" type="text" placeholder="Enter full name">
						</div>
					</div>

					<div class="form-group row">
						<label class="control-label col-md-3">Permission</label>
						<div class="col-md-8">
							<input id="permissionForEditPage" class="form-control" type="text" placeholder="Enter full name">
						</div>
					</div>
						<div class="form-group row">
						<label class="control-label col-md-3">Roles</label>
						<div class="col-md-8" id="rolesForResourceEdit">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<!-- data-dismiss="modal"关闭模态框 -->
				<a class="btn btn-secondary" href="#" data-dismiss="modal"> <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel
				</a>
				<button name="collegeEditBtn" data-dismiss="modal" class="btn btn-primary" type="button" onclick="editResource();">
					<i class="fa fa-fw fa-lg fa-check-circle"></i>Submit
				</button>
			</div>
		</div>
	</div>
	<!-- /.modal-dialog -->
</div>
