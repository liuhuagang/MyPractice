<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"  
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<META name="description" content="THORNBIRD.COM" />
	<TITLE>Classes Schedule System</TITLE>
	
	<!-- 引入css -->
	<link th:href="${'/css/main.css'}" rel="stylesheet">
	<!-- Font-icon css-->
	<link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}"
		rel="stylesheet">
	
	<!-- 引入js -->
	<script th:src="${'/js/jquery-3.3.1.min.js'}" type="text/javascript"></script>
	<script th:src="${'/js/popper.min.js'}" type="text/javascript"></script>
	<script th:src="${'/js/bootstrap.min.js'}" type="text/javascript"></script>
	<script th:src="${'/js/main.js'}" type="text/javascript"></script>
	<!-- The javascript plugin to display page loading on top-->
	<script th:src="${'/js/plugins/pace.min.js'}" type="text/javascript"></script>
	<!-- 列表-->
	<script th:src="${'/js/plugins/jquery.dataTables.min.js'}" type="text/javascript"></script>
	<script th:src="${'/js/plugins/dataTables.bootstrap.min.js'}" type="text/javascript"></script>
	<!-- 删除确认框-->
    <script th:src="${'/js/plugins/bootstrap-notify.min.js'}" type="text/javascript"></script>
    <script th:src="${'/js/plugins/sweetalert.min.js'}" type="text/javascript"></script>
	<!-- 消息弹出框 -->
	<script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}" type="text/javascript"></script>
	<!--  -->
	<script th:src="${'/js/plugins/chart.js'}" type="text/javascript"></script>
</head>
<body class="app sidebar-mini">
	<!--header || left-->
	<div th:replace="fragments/header :: header"></div>
	
	<!-- body -->
	<main class="app-content">
		<div th:if="${template}">
			<div th:replace="${template}"></div>
	    </div>
	</main>
	
	<!--footer-->
	<div th:replace="fragments/footer :: footer"></div>

	<!-- 引入自定义js -->
	<script th:src="${'/js/main.js'}" type="text/javascript"></script>
</body>
</html>
